<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/icon/logo-page.jpg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/style.css" />
    <title>MediCooze - Best place to heal</title>
  </head>
  <body>
    <nav>
      <div class="logo-container">
        <a href=""
          ><img src="/images/logo-with-name.jpg" alt="MediCooze logo"
        /></a>
      </div>
      <div class="navigation">
        <ul>
          <li><a class="home-link" href="">Home</a></li>
          <li><a href="">Doctors</a></li>
          <li><a href="">Service</a></li>
          <li><a href="">Contact</a></li>
          <li><a href="">About Us</a></li>
          <li>
            <a class="btn-signup" href="">Sign Up</a>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <!-- STARTED SECTION-->
      <div class="started-section">
        <div class="started-container two-column">
          <div class="started-description">
            <h1>
              Find The Best Doctor For Your
              <span class="hight-light">Health Care</span>
            </h1>
            <p>
              Connect With The Right Doctor And Easily Schedule An Appointment
              To Start Your Health Journey
            </p>
            <a class="btn-started">Get started</a>
          </div>
          <div class="doctor-description">
            <img src="/images/doctor-top.png" alt="" />
            <div class="doctor-ad">
              <div class="doctor-list">
                <img src="/images/doctor-ray.jpg" alt="" />
                <img src="/images/doctor-roi.jpg" alt="" />
                <img src="/images/doctor-jason.jpg" alt="" />
                <img src="/images/doctor-zara.jpg" alt="" />
                <div class="more-doctor">+</div>
              </div>
              <p>Expert Doctors</p>
            </div>
            <div class="contact-card">
              <img src="/images/doctor-ray.jpg" alt="" />
              <h3>Dr. John Doe</h3>
              <p>Degree Psychiatry</p>
              <button>Contact</button>
            </div>
          </div>
        </div>
      </div>
      <!-- DEPARTMENT SECTION  -->
      <div class="departmant-section">
        <div class="department-container">
          <div class="department"></div>
        </div>
      </div>
    </main>
  </body>
</html>
